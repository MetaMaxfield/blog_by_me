{% load i18n %}

<div class="sidebar-element">

    <h3>{% trans 'Топ посты' %}</h3>

    <ul class="category-list">

        {% for post in top_list %}
            <li class="blue-bage">
                <h3>
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </h3>
                <p>{{ post.body|safe|truncatewords:10 }}</p>
            </li>
        {% endfor %}

    </ul>

</div>
